<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#cbs_menu">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>

        </button>
        <a class="navbar-brand" href="#">クラバト支援ツール</a>
      </div>
      <div class="navbar-collapse collapse" id="cbs_menu">
        <ul class="nav navbar-nav">
          <li id="select_tlconverter" class="active"><a href="#">TL変換</a></li>
          <li id="select_tocal"><a href="#">持越秒数計算</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- TL変換 -->
  <div id="tlconverter" class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading cbs_panel_heading">変換前TL</div>
          <div class="panel-body cbs_panel_body_textarea">
            <textarea id="pre_tl" class="cbs_textarea" placeholder="こちらに変換対象のTLを貼り付けてください"></textarea>
          </div>
        </div>
        <div class="form-inline">
          <button id="paste_input_tl" class="btn btn-primary ">TL貼付入力</button>
          <div class="input-group">
            <input id="takeover_time" type="number" class="form-control" min="21" max="90" step="1" value="21" placeholder="持越し秒数を入力">
            <span class="input-group-addon">秒持越</span>
          </div>
          <button id="copy_result_tl1" class="btn btn-primary visible-xs-inline">結果コピー</button>
          <input type="checkbox" id="zero_cut" checked>0秒カット
        </div>
      </div>
      <div class="col-xs-12 col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading cbs_panel_heading">変換後TL</div>
          <div class="panel-body cbs_panel_body_textarea">
            <textarea id="post_tl" class="cbs_textarea" placeholder="こちらに変換後のTLが表示されます" readonly></textarea>
          </div>
        </div>
        <button id="copy_result_tl2" class="btn btn-primary hidden-xs">結果コピー</button>
      </div>
    </div>
  </div>

  <!-- 持越秒数計算 -->
  <div id="tocal" class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <div class="input-group">
          <span class="input-group-addon">残りHP(万)</span>
          <input id="boss_hp" type="number" class="form-control" min="0" max="99999" step="1" value="" placeholder="残りHP(万単位)を入力">
        </div>
        <table class="table">
          <tr>
            <th>名前</th>
            <th>ダメージ(万単位)</th>
            <th>優先</th>
          </tr>
          <tr>
            <td><input name="character_name" class="cbs_table_input" type="text" value="A"></td>
            <td><input name="character_damage" class="cbs_table_input" type="number" min="0" max="99999" step="1" value="" placeholder="ダメージ(万単位)を入力"></td>
            <td><input type="checkbox" name="character_prior"></td>
          </tr>
          <tr>
            <td><input name="character_name" class="cbs_table_input" type="text" value="B"></td>
            <td><input name="character_damage" class="cbs_table_input" type="number" min="0" max="99999" step="1" value="" placeholder="ダメージ(万単位)を入力"></td>
            <td><input type="checkbox" name="character_prior"></td>
          </tr>
          <tr>
            <td><input name="character_name" class="cbs_table_input" type="text" value="C"></td>
            <td><input name="character_damage" class="cbs_table_input" type="number" min="0" max="99999" step="1" value="" placeholder="ダメージ(万単位)を入力"></td>
            <td><input type="checkbox" name="character_prior"></td>
          </tr>
          <tr>
            <td><input name="character_name" class="cbs_table_input" type="text" value="D"></td>
            <td><input name="character_damage" class="cbs_table_input" type="number" min="0" max="99999" step="1" value="" placeholder="ダメージ(万単位)を入力"></td>
            <td><input type="checkbox" name="character_prior"></td>
          </tr>
          <tr>
            <td><input name="character_name" class="cbs_table_input" type="text" value="E"></td>
            <td><input name="character_damage" class="cbs_table_input" type="number" min="0" max="99999" step="1" value="" placeholder="ダメージ(万単位)を入力"></td>
            <td><input type="checkbox" name="character_prior"></td>
          </tr>
          <tr>
            <td><input name="character_name" class="cbs_table_input" type="text" value="F"></td>
            <td><input name="character_damage" class="cbs_table_input" type="number" min="0" max="99999" step="1" value="" placeholder="ダメージ(万単位)を入力"></td>
            <td><input type="checkbox" name="character_prior"></td>
          </tr>
          <tr>
            <td><input name="character_name" class="cbs_table_input" type="text" value="G"></td>
            <td><input name="character_damage" class="cbs_table_input" type="number" min="0" max="99999" step="1" value="" placeholder="ダメージ(万単位)を入力"></td>
            <td><input type="checkbox" name="character_prior"></td>
          </tr>
          <tr>
            <td><input name="character_name" class="cbs_table_input" type="text" value="H"></td>
            <td><input name="character_damage" class="cbs_table_input" type="number" min="0" max="99999" step="1" value="" placeholder="ダメージ(万単位)を入力"></td>
            <td><input type="checkbox" name="character_prior"></td>
          </tr>
        </table>
        <button id="copy_tocal_result1" class="btn btn-primary visible-xs-inline">結果コピー</button>
      </div>
      <div class="col-xs-12 col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading cbs_panel_heading">持越計算結果</div>
          <div class="panel-body cbs_panel_body_textarea">
            <textarea id="tocal_result" class="cbs_textarea" placeholder="こちらに持越秒数計算結果が表示されます" readonly></textarea>
          </div>
        </div>
        <button id="copy_tocal_result2" class="btn btn-primary hidden-xs">結果コピー</button>
      </div>
    </div>
  </div>
